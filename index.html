<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าแรก</title>
    <!-- เชื่อมต่อกับ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* พื้นหลังสีดำ */
            color: #ffffff; /* ข้อความสีขาว */
            margin: 0;
            padding: 0;
        }

        .box {
            border: 2px solid #1e90ff; /* กรอบสีน้ำเงิน */
            border-radius: 10px; /* มุมมน */
            padding: 15px;
            margin-bottom: 20px;
            background-color: #1e1e1e; /* กรอบสีเทาเข้ม */
        }

        footer {
            background-color: #1e90ff; /* สีฟ้าเข้ม */
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .btn-group {
            text-align: center;
            margin-top: 20px;
        }

        .btn-group a {
            display: inline-block; /* จัดให้ปุ่มเรียงต่อกันแนวนอน */
        }

        .image-frame {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-frame img {
            max-width: 50%; /* ขยายรูปให้เต็มความกว้างของคอนเทนเนอร์ */
            height: auto; /* รักษาสัดส่วนของรูป */
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="box">
            <header class="text-white text-center py-3">
                <h1>Welcome to Dx</h1>
            </header>
        </div>

        <div class="content text-center">
            <div class="image-frame">
                <img src="1.jpg" alt="รูปภาพของคุณ"> <!-- รูปภาพจะขยายเต็มความกว้างของคอนเทนเนอร์ -->
            </div>

            <div class="btn-group">
                <a href="login.html" class="btn btn-primary mx-2">เข้าสู่ระบบ</a>
                <a href="sigin.html" class="btn btn-success mx-2">สมัครสมาชิก</a>
            </div>
        </div>
    </div>
    <footer class="bg-primary text-white py-2">
        &copy; 2024 Dx. สงวนลิขสิทธิ์.
    </footer>

    <!-- เชื่อมต่อกับ JavaScript ของ Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
